<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration section</title>

    <link rel = "icon" href =
            "https://cdn-icons-png.flaticon.com/512/3200/3200751.png"
          type = "image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><!--    <link rel="stylesheet" href="style.css">-->
    <style>

       body {

     background-color:black;
    }
   </style>



</head>
<body>
<div class="container" >

    <div class="row">
        <div class="text-center">
            <h1 style="margin-top:20px;" class="text-white text-bold mb-4"><h2 style="color:blue">Products</h2></h1>
        </div>
        <div class="col-md-4">

        </div>
        <div class="col-md-6 bg-dark" style="border-radius:15px; margin-left:-150px;margin-top:10px; box-shadow: 10px 5px 8px 8px gray;">

            <div style="text-align:center">
                <img style="width:70px;height:70px" src="https://img.icons8.com/clouds/344/edit-user.png" alt="">
            </div>
            <form th:action="@{/product}" method="post" enctype="multipart/form-data"

                  th:object="${product}"
            >
                <div class="m-3">


                    <!--                     for the Product Name-->
                    <div class="form-group mb-2">
                        <img style="width:30px;height:30px" src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="">
                        <label class="text-white">Product Nmae</label>
                        <div >
                            <input type="text" name="name" class="form-control" required/>
                        </div>

                    </div>

                    <!--                     for the product size-->
                    <div class="form-group mb-2">
                        <img style="width:30px;height:30px" src="https://img.icons8.com/color/344/password.png" alt="">
                        <label class="text-white">Product Size</label>
                        <div>
                            <input type="text" name="size" class="form-control" required
                                   minlength="6" maxlength="10"
                            />
                        </div>

                    </div>

                    <!--                   prise  -->
                    <div class="form-group mb-2" >
                        <img style="width:30px;height:30px" src="https://img.icons8.com/color/344/employee-card.png" alt="">

                        <label class="text-white">Product Prise</label>
                        <div >
                            <input type="text" name="prise" class="form-control"  required
                                   minlength="2" maxlength="20"
                            />
                        </div>

                    </div>

                    <div class="custom-file container" style="margin-top:10px">
                        <label style="color:white">Product Image</label>
                        <input  type="file" name="file"  id="customFile">
                    </div>

                    <div class="d-flex align-items-center" style="margin-left:110px;margin-top:24px">



                        <button type="submit" class="btn btn-light text-dark " style="border-radius:15px;margin-left:15px">
                            <img style="width:30px" src="https://cdn-icons-png.flaticon.com/512/1144/1144695.png" alt="">Sign Up</button> &nbsp;&nbsp;&nbsp;
                        <button type="reset " class="btn btn-light text-dark "style="border-radius:15px;margin-left:15px">
                            <img style="width:30px" src="https://cdn-icons-png.flaticon.com/512/1177/1177586.png" alt="">Reset</button>&nbsp;&nbsp;&nbsp;
                    </div>

                </div>

            </form>
        </div>
        <div class="col-md-4">

        </div>



    </div>

</div>
</body>
</html>
